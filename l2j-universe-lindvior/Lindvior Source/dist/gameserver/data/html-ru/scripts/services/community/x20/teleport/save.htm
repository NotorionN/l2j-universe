<html noscrollbar>
<head>
<body>
<table width=700>
    <tr>
        <td height=10></td>
    </tr>
</table>
<table width=600>
    <tr>
        <td height=10>
            %bbs_menu%
        </td>
        <td>
            <center>
                <table border=0 cellpadding=0 cellspacing=0 width=600 height=490
                       background="L2UI_CH3.refinewnd_back_Pattern">
                    <tr>
                        <td valign="top" align="center">
                            <table border=0 cellpadding=0 cellspacing=0>
                                <tr>
                                    <td width=256 height=185 background="L2UI_CT1.OlympiadWnd_DF_GrandTexture"></td>
                                </tr>
                            </table>
                            <center>
                                <table width=550>
                                    <tr>
                                        <td width=500></td>
                                    </tr>
                                </table>
                                <table width=260>
                                    <tr>
                                        <td valign="top" align="center">
                                            <edit var="name" width=200 length=25>
                                        </td>
                                        <td valign="top" align="center">
                                            <button value="Сохранить" action="bypass _bbsteleport;save; $name" width=80
                                                    height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
                                        </td>
                                    </tr>
                                </table>
                                <table width=200>
                                    <tr>
                                        <td width=10>
                                            %tp%
                                        </td>
                                    </tr>
                                </table>
                            </center>
                        </td>
                    </tr>
                </table>
        </td>
    </tr>
</table>
</center>
</body>
</html>
