<font
        color="LEVEL">Сольткриг</font> - один из 7 мудрецов-Гигантов. Обладающий огромным багажом знаний и магической силы, он воспитал множество учеников. Его еще называют Серебряный Мудрец.

Он мог запечатать ману в знаки, которые вырезал на своем теле и использовал во время битвы.
