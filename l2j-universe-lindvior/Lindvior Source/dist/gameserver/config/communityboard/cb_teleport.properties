#=====================================================================================
#		Настройки телепорта в Community board | Setting teleport in Community Board
#=====================================================================================

# Стоимость телепорта.
# Cost of teleport.
Price = 5000000

# Стоимость Сохранения точки Телепорта
# Cost of save teleport point.
SavePrice = 500000000

# Телепорт для Премиум Игрока бесплатный.
# Teleport for Premium Player is a free.
PriceForPremium = True

# Сохранять точку телепорта могут только Премиум Игроки.
# Save the teleport point can only Premium Player.
PointForPremium = True

# Максимальное количество точек персонального телепорта.
# Maximum number of points of personal teleporter.
MaxPointsCount = 15

# Включение бесплатного телепорта в комьюнити до определенного уровня.
# Enable free teleport in the community until to some level.
FreeByLevel = 40