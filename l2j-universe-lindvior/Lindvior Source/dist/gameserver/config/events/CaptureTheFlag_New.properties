#=====================================================================================
#                        Настройки ивента Capture the Flag (CTF)
#=====================================================================================

# Награда победившей команде (в формате itemId, count; itemId, count)
# Если число не целое, округление в большую сторону
CtF_Rewards = 4357, 1

# Домножать на лвл чара?
CtF_rate = False

# Время до старта
CtF_time = 3

#Время, в которое будет запущен эвент. Пример:
#CtF_StartTime = 01:00,04:00,07:00,10:00,13:00,16:00,19:00,22:00
CtF_StartTime = 01:00,04:00,07:00,10:00,13:00,16:00,19:00,22:00

# Проводить эвент по категориям? (Деление по уровням \ False = от 1го до 85го)
CtF_Categories = True

# Минимальное количество участников для каждой команды
CtF_MinPlayerInTeam = 3

# Максимальное количество участников для каждой команды
CtF_MaxPlayerInTeam = 200

# Разрешать телепортацию на эвент вместе с суммоном?
CtF_AllowSummons = False

# Не снимать баффы при телепортации? (True = Оставить \ False = Снять)
CtF_AllowBuffs = False

# Разрешить регистрацию в 2 и более окон?
CtF_AllowMultiReg = False

# Проверять на окна по IP или HWid?
CtF_CheckWindowMethod = IP

# Баффать участников указанными баффами?
CtF_BuffPlayers = True

# Список баффоф для файтеров
# Формат: SkillId,SkillLevel;SkillId,SkillLevel;SkillId,SkillLevel
CtF_FighterBuffs = 1504,1;1501,1;1502,1;1499,1

# Список баффоф для магов
# Формат: SkillId,SkillLevel;SkillId,SkillLevel;SkillId,SkillLevel
CtF_MageBuffs = 1504,1;1500,1;1501,1;1085,3

#Продолжительность эвента, в минутах (Default = 20 min)
CtF_EventRunningTime = 20