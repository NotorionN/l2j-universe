# Отключение книг для изучения скилов (для PvP серверов)
AltDisableSpellbooks = True

# Сохранение кубиков, хербов, песен и танцев при логауте, рекомендуется включить
AltSaveUnsaveable = True

# Эффекты с оставшимся временем действия менее чем 5 секунд не сохраняются.
AltSaveEffectsRemainingTime = 5

# Посылать сообщение при попытке использовать неготовый скилл
AltShowSkillReuseMessage = True

# Удаление бафов SA и инкрустаций при снятии соотвествующего оружия (offlike = False)
AltDeleteSABuffs = False

# Автоизучение скилов для игроков (только для тестов!)
AutoLearnSkills = True

# Автоизучение скилов из Forgotten Scrolls (действует только при AutoLearnSkills=True)
AutoLearnForgottenSkills = True

# Базовый лимит баффов, по умолчанию 20
BuffLimit = 40

# Клановые скилы
AllowClanSkills = True

# Разрешено ли изучение скилов трансформации и саб классов без наличия выполненного квеста
AllowLearnTransSkillsWOQuest = True

# Модификатор времени баффов кланхоллов (ID умений 4342..4360)
ClanHallBuffTimeModifier = 1.0

# Модификатор времени песен и танцев
SongDanceTimeModifier = 1.0

# Модификатор максимально переносимого веса
MaxLoadModifier = 100.0

# When this is enabled it will read the "SkillDurationList" option.
# This will basically overlook the "time = x" in the skill XMLs so that you do not need to modify the L2J Datapack XMLs to increase skill duration.
# Default: False
EnableModifySkillDuration = False

# Skill duration list
# Format: skillid,newtime;skillid2,newtime2...
# Example: 
#	This enable 1h(3600) duration for all isa buffs, the "\"indicates new line,
#	and is only set for formating purposes.
#	SkillDurationList = 11517,3600;11518,3600;11519,3600;11520,3600;11521,3600;11522,3600;\
#						11523,3600;11524,3600;11525,3600;\
#						11529,3600;11530,3600;11532,3600;
SkillDurationList = 11517,3600;11518,3600;11519,3600;11520,3600;11521,3600;11522,3600;11523,3600;11524,3600;11525,3600;11529,3600;11530,3600;11532,3600;
