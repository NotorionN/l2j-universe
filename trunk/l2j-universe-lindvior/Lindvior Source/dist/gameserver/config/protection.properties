# ------------------------------------------------- --------------------------
# Настройки Шифрования трафика
# ------------------------------------------------- --------------------------

# Включить шифрование трафика методом RC4? (работает только с патчем ALF'a
# По умолчанию: False
EnableRC4Encrypt = false

# ------------------------------------------------- --------------------------
# Настройки Вторичной авторизации
# ------------------------------------------------- --------------------------

# Включить проверку подлинности на вторичный выбора персонажа
# По умолчанию: False
SecondAuthEnabled = false

# Максимальное значение попыток на ввод пароля
# По умолчанию: 5
SecondAuthMaxAttempts = 5

# На сколько по времени забанить юзера (in minutes)
# По умолчанию: 480
SecondAuthBanTime = 480

# Востонавление пароля
SecondAuthRecoveryLink = http://www.example.com/rest-zone.com/charPassRec.php