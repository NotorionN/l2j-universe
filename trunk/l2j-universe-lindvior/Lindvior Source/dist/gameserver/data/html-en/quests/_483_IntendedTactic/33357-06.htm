<body>Энде:<br>
Я так занят своим делом, что совершенно нет времени на охоту. Конечно, дело не в том, что я не умею охотиться. Но мне
куда выгоднее тратить время на другие дела. Вас же много свободного времени. Вы бы могли сделать это вместо меня.<br>
